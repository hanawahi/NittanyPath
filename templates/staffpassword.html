{% extends 'stafflayout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>

     <!-- Begin FORM: This ensures that fields are filled appropriately before addition. A modal will confirm insertion. -->
        <form action="/passwordChangeStaff" method="POST">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" name="newPassword" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
            </div>
            <div class="form-group">
                    <button type="submit" class="btn btn-primary">Continue</button>
            </div>

        </form>

{% endblock %}
